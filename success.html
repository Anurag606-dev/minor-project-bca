<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        #section-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .success-message h2 {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .success-message p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>

    <section id="section-wrapper">
        <div class="success-message">
            <h2>Your message has been successfully sent!</h2>
            <p>Our team will get back to you within 24 hours.</p>
            <p>Meanwhile, feel free to continue browsing our site.</p>
            <a href="main.html" class="home-button">Return to Home</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
